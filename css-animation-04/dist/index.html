<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./css/style.css">
<title>animation</title>
</head>
<body>
    <div class="animation_bg">
        <div class="animation01">
            <div class="ellipes_wrapper">
                <div class="ellipes ellipes-01"></div>
            </div>
            <div class="ellipes_wrapper">
                <div class="ellipes ellipes-02"></div>
            </div>
            <div class="ellipes_wrapper">
                <div class="ellipes ellipes-03"></div>
            </div>
            <div class="ellipes_wrapper">
                <div class="ellipes ellipes-04"></div>
            </div>
            <div class="rhombus_wrapper02">
                <div class="rhombus_wrapper01">
                    <div class="rhombus"></div>
                </div>
            </div>
        </div>
        <div class="animation02">
            <div class="flip_wrapper">
                <p class="flip"><span>c</span><span>s</span><span>s</span><span>a</span><span>n</span><span>i</span><span>m</span><span>a</span><span>t</span><span>i</span><span>o</span><span>n</span></p>
            </div>
            <p class="text"><span>k</span><span>u</span><span>r</span><span>i</span><span>-</span><span>c</span><span>h</span><span>a</span><span>n</span> <span>e</span><span>v</span><span>e</span><span>r</span><span>y</span> <span>c</span><span>o</span><span>d</span><span>i</span><span>n</span><span>g</span></p>
        </div>
        <div class="animation03">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
</body>
</html>
